}

function unlock(name) {

    return false;
}

function print(text, cls = '') {

    output.appendChild(div);

}

function printHtml(html) {

}

function escHtml(s) { return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

function resolvePath(p) {
    if (p.startsWith('~/') || p === '~') return p;
    if (p.startsWith('/')) return p;
    let base = cwd === '~' ? '~' : cwd;
    let parts = base.split('/');
    for (const seg of p.split('/')) {
        if (seg === '..') parts.pop();
        else if (seg !== '.') parts.push(seg);
    }
    return parts.join('/') || '~';
}

    paint() {
        print('ğŸ¨ ASCII Paint â€” Click grid to draw. Commands below canvas.', 'bright');
        print('Brush: [1-9] size | [c] color cycle | [e] eraser | [f] fill | [x] export | [q] quit', 'dim');
        const W = 40, H = 20;
        const grid = Array.from({length: H}, () => Array(W).fill(' '));
        const colors = ['â–ˆ','â–“','â–’','â–‘','#','@','*','+','.'];
        let colorIdx = 0;
        let brushSize = 1;
        let eraser = false;
        let painting = false;

        const container = document.createElement('div');
        container.style.cssText = 'cursor:crosshair;user-select:none;';
        output.appendChild(container);

        const canvasEl = document.createElement('pre');
        canvasEl.style.cssText = 'line-height:1;font-size:14px;margin:0;letter-spacing:1px;display:inline-block;';
        container.appendChild(canvasEl);

        const statusEl = document.createElement('div');
        statusEl.style.cssText = 'font-size:18px;padding:4px 0;';
        container.appendChild(statusEl);

        function render() {
            let out = '<span class="dim">â•”' + 'â•'.repeat(W) + 'â•—</span>\n';
            for (let y = 0; y < H; y++) {
                out += '<span class="dim">â•‘</span>';
                for (let x = 0; x < W; x++) {
                    out += grid[y][x] === ' ' ? ' ' : `<span class="bright">${grid[y][x]}</span>`;
                }
                out += '<span class="dim">â•‘</span>\n';
            }
            out += '<span class="dim">â•š' + 'â•'.repeat(W) + 'â•</span>';
            canvasEl.innerHTML = out;
            statusEl.innerHTML = `<span class="cyan">Brush:</span> ${eraser ? '<span class="err">ERASER</span>' : `<span class="bright">${colors[colorIdx]}</span>`} <span class="cyan">Size:</span> ${brushSize} <span class="dim">| [q] quit [x] export</span>`;
        }

        function stamp(cx, cy) {
            const ch = eraser ? ' ' : colors[colorIdx];
            const r = brushSize - 1;
            for (let dy = -r; dy <= r; dy++) {
                for (let dx = -r; dx <= r; dx++) {
                    const ny = cy + dy, nx = cx + dx;
                    if (ny >= 0 && ny < H && nx >= 0 && nx < W) grid[ny][nx] = ch;
                }
            }
            render();
        }

        function flood(x, y, target, replacement) {
            if (x < 0 || x >= W || y < 0 || y >= H) return;
            if (grid[y][x] !== target || grid[y][x] === replacement) return;
            grid[y][x] = replacement;
            flood(x+1,y,target,replacement);
            flood(x-1,y,target,replacement);
            flood(x,y+1,target,replacement);
            flood(x,y-1,target,replacement);
        }

        function getGridPos(e) {
            const rect = canvasEl.getBoundingClientRect();
            const charW = rect.width / (W + 2);
            const charH = rect.height / (H + 2);
            const x = Math.floor((e.clientX - rect.left) / charW) - 1;
            const y = Math.floor((e.clientY - rect.top) / charH) - 1;
            return { x: Math.max(0, Math.min(W-1, x)), y: Math.max(0, Math.min(H-1, y)) };
        }

        canvasEl.addEventListener('mousedown', e => { painting = true; const p = getGridPos(e); stamp(p.x, p.y); });
        canvasEl.addEventListener('mousemove', e => { if (painting) { const p = getGridPos(e); stamp(p.x, p.y); } });
        document.addEventListener('mouseup', () => { painting = false; });

        function paintKeys(e) {
            const k = e.key.toLowerCase();
            if (k === 'q') { document.removeEventListener('keydown', paintKeys); container.remove(); print('Paint closed. Your masterpiece lives on... in memory.', 'dim'); unlock('ARTIST'); input.focus(); return; }
            if (k === 'c') { colorIdx = (colorIdx + 1) % colors.length; render(); }
            if (k === 'e') { eraser = !eraser; render(); }
            if (k === 'f') { /* fill at center */ flood(Math.floor(W/2), Math.floor(H/2), grid[Math.floor(H/2)][Math.floor(W/2)], colors[colorIdx]); render(); }
            if (k === 'x') {
                let art = '';
                for (let y = 0; y < H; y++) art += grid[y].join('') + '\n';
                print('Exported art:', 'bright');
                print(art.trimEnd(), 'art');
            }
            if (k >= '1' && k <= '9') { brushSize = parseInt(k); render(); }
            if (k !== 'q') e.preventDefault();
        }
        document.addEventListener('keydown', paintKeys);
        render();
        unlock('PAINTER');
    },

    rogue() {
        print('âš”ï¸  CLAWGEON â€” A tiny roguelike. Arrow keys to move. Kill the bugs!', 'bright');
        print('You are @. Bugs are B. Potions are â™¥. Stairs are > to go deeper.', 'dim');
        print('Press ESC to quit.', 'dim');

        const W = 40, H = 16;
        let player = {x:5, y:5, hp:10, maxHp:10, atk:2, level:1, xp:0, floor:1};
        let entities = [];
        let map = [];
        let gameActive = true;
        let messages = ['You enter the dungeon. It smells like lobster.'];

        function generateLevel() {
            map = Array.from({length:H}, () => Array(W).fill('#'));
            // Carve rooms
            const rooms = [];
            for (let i = 0; i < 6; i++) {
                const rw = 4 + Math.floor(Math.random()*6);
                const rh = 3 + Math.floor(Math.random()*4);
                const rx = 1 + Math.floor(Math.random()*(W-rw-2));
                const ry = 1 + Math.floor(Math.random()*(H-rh-2));
                for (let y = ry; y < ry+rh; y++) for (let x = rx; x < rx+rw; x++) map[y][x] = '.';
                rooms.push({x:rx+Math.floor(rw/2), y:ry+Math.floor(rh/2), w:rw, h:rh});
            }
            // Connect rooms with corridors
            for (let i = 1; i < rooms.length; i++) {
                let {x:x1,y:y1} = rooms[i-1], {x:x2,y:y2} = rooms[i];
                while (x1 !== x2) { map[y1][x1] = '.'; x1 += x1 < x2 ? 1 : -1; }
                while (y1 !== y2) { map[y1][x1] = '.'; y1 += y1 < y2 ? 1 : -1; }
            }
            // Place player in first room
            player.x = rooms[0].x; player.y = rooms[0].y;
            // Place stairs in last room
            const last = rooms[rooms.length-1];
            map[last.y][last.x] = '>';
            // Place enemies
            entities = [];
            const bugCount = 3 + player.floor * 2;
            for (let i = 0; i < bugCount; i++) {
                let ex, ey;
                do { ex = Math.floor(Math.random()*W); ey = Math.floor(Math.random()*H); }
                while (map[ey][ex] !== '.' || (ex===player.x && ey===player.y));
                entities.push({x:ex, y:ey, type:'bug', hp: 2 + player.floor, atk: 1 + Math.floor(player.floor/2), char:'B'});
            }
            // Place potions
            for (let i = 0; i < 2; i++) {
                let px, py;
                do { px = Math.floor(Math.random()*W); py = Math.floor(Math.random()*H); }
                while (map[py][px] !== '.' || (px===player.x && py===player.y));
                entities.push({x:px, y:py, type:'potion', char:'â™¥'});
            }
        }

        const display = document.createElement('div');
        display.style.cssText = 'white-space:pre;line-height:1.1;font-size:15px;padding:8px;letter-spacing:1px;';
        output.appendChild(display);

        function render() {
            let out = '';
            for (let y = 0; y < H; y++) {
                for (let x = 0; x < W; x++) {
                    if (x===player.x && y===player.y) out += '<span class="bright">@</span>';
                    else {
                        const ent = entities.find(e => e.x===x && e.y===y);
                        if (ent) out += ent.type === 'bug' ? `<span class="err">${ent.char}</span>` : `<span class="pink">${ent.char}</span>`;
                        else if (map[y][x] === '>') out += '<span class="warn">></span>';
                        else if (map[y][x] === '#') out += '<span class="dim">#</span>';
                        else out += '<span style="color:#2a2a2a">.</span>';
                    }
                }
                out += '\n';
            }
            out += `<span class="cyan">HP:</span> <span class="${player.hp <= 3 ? 'err' : 'bright'}">${'â¤'.repeat(player.hp)}${'â™¡'.repeat(player.maxHp-player.hp)}</span>`;
            out += `  <span class="cyan">ATK:</span> ${player.atk}  <span class="cyan">LV:</span> ${player.level}  <span class="cyan">XP:</span> ${player.xp}  <span class="cyan">FL:</span> ${player.floor}\n`;
            out += `<span class="dim">${messages[messages.length-1] || ''}</span>`;
            display.innerHTML = out;
            output.scrollTop = output.scrollHeight;
        }

        function moveEnemies() {
            entities.filter(e => e.type==='bug').forEach(bug => {
                const dx = Math.sign(player.x - bug.x);
                const dy = Math.sign(player.y - bug.y);
                // 50% chance to move toward player
                if (Math.random() < 0.6) {
                    const nx = bug.x + dx, ny = bug.y + dy;
                    if (nx===player.x && ny===player.y) {
                        player.hp -= bug.atk;
                        messages.push(`Bug hits you for ${bug.atk} damage!`);
                        if (player.hp <= 0) { endRogue(false); }
                    } else if (map[ny] && map[ny][nx] !== '#' && !entities.some(e=>e.x===nx&&e.y===ny)) {
                        bug.x = nx; bug.y = ny;
                    }
                }
            });
        }

        function endRogue(won) {
            gameActive = false;
            document.removeEventListener('keydown', rogueKeys);
            if (won) {
                messages.push('You escaped the dungeon! Victory! ğŸ¦');
                if (player.floor >= 3) unlock('DUNGEON MASTER');
            } else {
                messages.push('You died. The bugs feast tonight. ğŸ’€');
            }
            render();
            print('', '');
            print(messages[messages.length-1], won ? 'bright' : 'err');
            unlock('ADVENTURER');
            input.focus();
        }

        function tryMove(dx, dy) {
            if (!gameActive) return;
            const nx = player.x + dx, ny = player.y + dy;
            if (ny < 0 || ny >= H || nx < 0 || nx >= W || map[ny][nx] === '#') return;
            
            const ent = entities.find(e => e.x === nx && e.y === ny);
            if (ent && ent.type === 'bug') {
                ent.hp -= player.atk;
                messages.push(`You hit bug for ${player.atk}! ${ent.hp > 0 ? `(${ent.hp}hp left)` : 'KILLED!'}`);
                if (ent.hp <= 0) {
                    entities = entities.filter(e => e !== ent);
                    player.xp += 5;
                    if (player.xp >= player.level * 15) {
                        player.level++; player.atk++; player.maxHp += 2; player.hp = player.maxHp;
                        messages.push(`LEVEL UP! You are now level ${player.level}!`);
                    }
                }
            } else if (ent && ent.type === 'potion') {
                player.hp = Math.min(player.maxHp, player.hp + 4);
                entities = entities.filter(e => e !== ent);
                messages.push('Drank a potion! +4 HP');
                player.x = nx; player.y = ny;
            } else {
                player.x = nx; player.y = ny;
                if (map[ny][nx] === '>') {
                    if (player.floor >= 5) { endRogue(true); return; }
                    player.floor++;
                    messages.push(`Descending to floor ${player.floor}...`);
                    generateLevel();
                }
            }
            moveEnemies();
            render();
        }

        function rogueKeys(e) {
            if (!gameActive) return;
            const moves = {ArrowUp:[0,-1],ArrowDown:[0,1],ArrowLeft:[-1,0],ArrowRight:[1,0],w:[0,-1],s:[0,1],a:[-1,0],d:[1,0]};
            if (e.key === 'Escape') { gameActive = false; document.removeEventListener('keydown', rogueKeys); display.remove(); print('Fled the dungeon. Coward. ğŸ¦', 'dim'); unlock('ADVENTURER'); input.focus(); return; }
            const m = moves[e.key];
            if (m) { e.preventDefault(); tryMove(m[0], m[1]); }
        }

        document.addEventListener('keydown', rogueKeys);
        generateLevel();
        render();
    },
};

    if (!trimmed) return;

    printHtml(`<span class="dim">${escHtml(promptDisplay.textContent)}${escHtml(trimmed)}</span>`);

    const parts = trimmed.split(/\s+/);
    const cmd = parts[0].toLowerCase();
    const args = parts.slice(1);

    if (commands[cmd]) commands[cmd](args);
    else if (cmd === 'ls' && args[0] === '-la') commands.ls(['-la']);
    else print(`command not found: ${cmd}. Try 'help'`, 'err');
}

function boot() {
    const lines = [
        { t: 'ClawOS v1.0 â€” Lobster Linux 6.ğŸ¦.0', c: 'bright', d: 0 },
        { t: 'Booting from GitHub Pages...', c: 'dim', d: 200 },
        { t: 'â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ 100%', c: 'bright', d: 600 },
        { t: '', d: 800 },
        { t: `Welcome, visitor #${visitCount}. Type 'help' to begin.`, c: 'bright', d: 1000 },
        { t: '', d: 1100 },
    ];
    lines.forEach(l => setTimeout(() => print(l.t, l.c || ''), l.d));
    setTimeout(() => input.focus(), 1200);
}

input.addEventListener('keydown', e => {
    if (snakeRunning && ['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) { e.preventDefault(); return; }
    if (e.key === 'Enter') { execute(input.value); input.value = ''; }
    else if (e.key === 'ArrowUp') { e.preventDefault(); if (histIdx > 0) { histIdx--; input.value = history[histIdx]; } }
    else if (e.key === 'ArrowDown') { e.preventDefault(); if (histIdx < history.length - 1) { histIdx++; input.value = history[histIdx]; } else { histIdx = history.length; input.value = ''; } }
    else if (e.key === 'Tab') { e.preventDefault(); /* could add autocomplete */ }
    else if (e.key === 'l' && e.ctrlKey) { e.preventDefault(); commands.clear(); }
});

document.addEventListener('click', () => input.focus());
boot();
