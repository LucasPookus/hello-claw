<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Claw ðŸ¦ž</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui; background: #0d1117; color: #e6edf3; min-height: 100vh; overflow: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: 0; }
        .container { position: relative; z-index: 1; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { text-align: center; padding: 3rem 4rem; border: 1px solid #30363d; border-radius: 16px; background: rgba(22, 27, 34, 0.85); backdrop-filter: blur(12px); box-shadow: 0 0 40px rgba(255, 100, 50, 0.1); }
        h1 { font-size: 3.5rem; margin-bottom: 0.5rem; background: linear-gradient(135deg, #ff6b35, #f7c948, #ff6b35); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-size: 200% 200%; animation: shimmer 3s ease-in-out infinite; }
        @keyframes shimmer { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
        .subtitle { color: #8b949e; font-size: 1.2rem; margin-bottom: 1.5rem; }
        .status { display: inline-flex; align-items: center; gap: 8px; padding: 8px 16px; border-radius: 20px; background: rgba(63, 185, 80, 0.1); border: 1px solid rgba(63, 185, 80, 0.3); color: #3fb950; font-size: 0.9rem; }
        .pulse { width: 8px; height: 8px; border-radius: 50%; background: #3fb950; animation: pulse 2s ease-in-out infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(63, 185, 80, 0.4); } 50% { opacity: 0.7; box-shadow: 0 0 0 8px rgba(63, 185, 80, 0); } }
        .footer { margin-top: 1.5rem; color: #484f58; font-size: 0.8rem; }
        .claw { display: inline-block; animation: wave 2s ease-in-out infinite; transform-origin: 70% 70%; }
        @keyframes wave { 0%, 100% { transform: rotate(0deg); } 25% { transform: rotate(20deg); } 75% { transform: rotate(-15deg); } }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    <div class="container">
        <div class="card">
            <h1><span class="claw">ðŸ¦ž</span> Hello, Claw!</h1>
            <p class="subtitle">Deployed by an AI. Viewed by a human. Magic.</p>
            <div class="status"><span class="pulse"></span> OpenClaw is online</div>
            <p class="footer">First deploy from the void â€” Feb 8, 2026</p>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function resize() { canvas.width = innerWidth; canvas.height = innerHeight; }
        function init() {
            resize();
            stars = Array.from({length: 150}, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: Math.random() * 1.5 + 0.5,
                dx: (Math.random() - 0.5) * 0.3,
                dy: (Math.random() - 0.5) * 0.3,
                alpha: Math.random()
            }));
        }
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => {
                s.x += s.dx; s.y += s.dy;
                s.alpha += (Math.random() - 0.5) * 0.02;
                s.alpha = Math.max(0.2, Math.min(1, s.alpha));
                if (s.x < 0) s.x = canvas.width; if (s.x > canvas.width) s.x = 0;
                if (s.y < 0) s.y = canvas.height; if (s.y > canvas.height) s.y = 0;
                ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
                ctx.fill();
            });
            requestAnimationFrame(draw);
        }
        addEventListener('resize', resize);
        init(); draw();
    </script>
</body>
</html>
