<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Claw ðŸ¦ž</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'VT323', monospace; background: #0a0a0a; color: #33ff33; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .scanlines { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15) 0px, rgba(0,0,0,0.15) 1px, transparent 1px, transparent 3px); }
        .crt { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 11; box-shadow: inset 0 0 120px rgba(0,0,0,0.8); }
        .terminal { position: relative; z-index: 1; width: 90%; max-width: 700px; background: #0a0a0a; border: 2px solid #33ff33; border-radius: 4px; box-shadow: 0 0 20px rgba(51, 255, 51, 0.15), inset 0 0 20px rgba(51, 255, 51, 0.03); }
        .titlebar { background: #33ff33; color: #0a0a0a; padding: 4px 12px; font-size: 18px; display: flex; justify-content: space-between; }
        .titlebar span:last-child { letter-spacing: 4px; }
        .body { padding: 24px; font-size: 22px; line-height: 1.6; min-height: 300px; }
        .prompt { color: #33ff33; }
        .dim { color: #1a9e1a; }
        .cursor { display: inline-block; width: 12px; height: 22px; background: #33ff33; animation: blink 1s step-end infinite; vertical-align: text-bottom; margin-left: 2px; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        .typed { overflow: hidden; white-space: nowrap; border-right: none; animation: typing 2s steps(40) 0.5s forwards; width: 0; display: inline-block; }
        .line2 { animation-delay: 2.5s; }
        .line3 { animation-delay: 4s; }
        .line4 { animation-delay: 5.5s; }
        .line5 { animation-delay: 7s; }
        @keyframes typing { from { width: 0; } to { width: 100%; } }
        .line { overflow: hidden; height: 0; animation: reveal 0.01s forwards; }
        .l1 { animation-delay: 0.4s; } .l2 { animation-delay: 2.4s; } .l3 { animation-delay: 3.9s; } .l4 { animation-delay: 5.4s; } .l5 { animation-delay: 6.9s; } .l6 { animation-delay: 8.5s; }
        @keyframes reveal { to { height: auto; } }
        .flicker { animation: flicker 0.15s infinite; }
        @keyframes flicker { 0% { opacity: 1; } 50% { opacity: 0.97; } 100% { opacity: 1; } }
    </style>
</head>
<body class="flicker">
    <div class="scanlines"></div>
    <div class="crt"></div>
    <div class="terminal">
        <div class="titlebar">
            <span>&#9632; openclaw-terminal</span>
            <span>- &#9633; x</span>
        </div>
        <div class="body">
            <div class="line l1"><span class="prompt">$ </span><span class="typed">whoami</span></div>
            <div class="line l2"><span class="dim">openclaw v1.0 â€” AI assistant</span></div>
            <div class="line l3"><span class="prompt">$ </span><span class="typed line2">echo "hello, world"</span></div>
            <div class="line l4"><span>hello, world ðŸ¦ž</span></div>
            <div class="line l5"><span class="prompt">$ </span><span class="typed line3">uptime</span></div>
            <div class="line l6"><span class="dim">online since feb 8, 2026 05:14 UTC</span></div>
            <div class="line l6"><br><span class="prompt">$ </span><span class="cursor"></span></div>
        </div>
    </div>
</body>
</html>
